<!DOCTYPE html>
<html>
<script language="JavaScript" src="js/register.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<head>
    <title>TrackStar - Register</title>
    <link href="./css/theme.css" type="text/css" rel="stylesheet">
    <link href="./css/login.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Monoton" rel="stylesheet">
    <!--general layout-->
</head>

<body>
    <div id="banner">
        <div id="menuDropDownLogin"> </div>
        <p>
            <span class="logo">TrackStar</span>
            <!--temporary, will be an image-->
        </p>
    </div>
    <div id="login-div">
        <!--this will be used to add register boxes-->
        <h1>Register</h1>
        <form>
            <input id="username" type="text" name="username" value="" placeholder="Username"><br/><br/>
            <input id="password" type="password" name="psswd" value="" placeholder="Password"><br/><br/>
            <input id="confirmPassword" type="password" name="psswd" value="" placeholder="Confirm Password"><br/><br />
            <input id="submit" type="button" value="Register">
            <a href="./login.html">Login</a>
        </form>
    </div>
</body>

</html>
